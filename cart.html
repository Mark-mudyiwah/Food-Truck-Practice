<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodHope Food Truck</title>
    <link rel="stylesheet" href="styles/shared-styles/header.css">
    <link rel="stylesheet" href="styles/shared-styles/nav.css">
    <link rel="stylesheet" href="styles/shared-styles/sidebar.css">
    <link rel="stylesheet" href="styles/checkout-styles/checkout.css">

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="left-side">
            <div class="menu-icon-container">
                <img class="menu-icon" src="images/header-images/menu-icon.png">
            </div>
        </div>
        
        <a href="index.html">
            <div class="middle">
                <div class="logo-container">
                    <div class="goodhope-text">GOOD HOPE</div>
                    <div class="food-truck-text">FOOD TRUCK</div>
                </div>
                <div class="truck-container-primary">
                    <div class="truck-container">
                        <img class="truck-icon" src="images/header-images/truck-icon-white.png">
                    </div>
                </div>
            </div>
        </a>

        <div class="right-side">
            <div class="search-icon-container">
                <img class="search-icon" src="images/header-images/search-icon-white.png">
            </div>
            <div class="shopping-bag-container">
                <img class="shopping-bag-icon" src="images/header-images/shopping-bag.png">
                <div class="cart-quantity-container">10</div>
            </div>
        </div>
    </header>

    <!-- Sidebar & Search Container -->
    <div class="sidebar"></div>
    <div class="search-input-container-primary"></div>

    <!-- Shopping Cart Heading -->
    <div class="shopping-cart-heading">
        <span>SHOPPING CART</span>
    </div>

    <!-- Products Grid -->
    <div class="products-grid">

        <!-- Product Item 1 -->
        <div class="product-container">
            <div class="item-image-name-container">
                <div class="item-image-container">
                    <img class="item-image" src="images/product-images/breakfast-toastie.jpg">
                </div>
                <div class="item-name-container">
                    <span class="name-span">Breakfast-Toastie</span>
                </div>
            </div>

            <div class="item-quantity-price-container">
                <div class="item-quantity-container">
                    <div><span class="minus-span">-</span></div>
                    <div class="quantity-container"><span class="quantity-span">10</span></div>
                    <div><span class="plus-span">+</span></div>
                </div>
                <div class="item-price-container">
                    <span class="price-span">R 39.99</span>
                </div>
            </div>
        </div>

        <!-- Product Item 2 -->
        <div class="product-container">
            <div class="item-image-name-container">
                <div class="item-image-container">
                    <img class="item-image" src="images/product-images/burger.jpg">
                </div>
                <div class="item-name-container">
                    <span class="name-span">Goodhope Burger</span>
                </div>
            </div>

            <div class="item-quantity-price-container">
                <div class="item-quantity-container">
                    <div><span class="minus-span">-</span></div>
                    <div class="quantity-container"><span class="quantity-span">3</span></div>
                    <div><span class="plus-span">+</span></div>
                </div>
                <div class="item-price-container">
                    <span class="price-span">R 39.99</span>
                </div>
            </div>
        </div>

        <!-- Additional Products can be here-->

    </div>

    <!-- Loyalty Question -->
    <span class="loyalty-question-span">Are you a <b>Good Hope</b> loyalty member?</span>

    <div class="loyalty-selection-container">
        <div class="yes-container">
            <span>
                <input type="radio" name="loyalty" value="yes">
            </span>
           
            <span>Yes</span>
        </div>
        <div class="no-container">
            <span>
                <input type="radio" name="loyalty" value="no">
            </span>
            <span>No</span>
        </div>
    </div>

    <!-- Customer Comment Section -->
    <div class="customer-comment-container">
        <span class="customer-instruction-span">Special Instructions to the seller</span>
        <textarea class="instructions-text-area"></textarea>
    </div>

    <!-- Bottom Links -->
    <div class="bottom-links">
        <div class="sub-total-container">
            <span class="sub-total-span">SUBTOTAL</span>
            <span class="sub-total-amount-span">R 230.90</span>
        </div>
        <div class="shipping-tax-text">Shipping & taxes are calculated at checkout</div>
        <div class="update-cart-link">&#8592; Continue Shopping</div>
        <div class="proceed-to-checkout-link">
            <span>Proceed to CheckOut &#8594;</span>
        </div>
    </div>
    <!--footer-->
  

</body>

<script type="module" src="scripts/homepage.js"></script>

</html>
