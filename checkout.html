 <header class="header">
    <div class="left-side">
        <div class="menu-icon-container">
            <img class="menu-icon" src="images/header-images/menu-icon.png">
 
        </div>

    </div>
    <div class="middle">
        <div class="logo-container">
            <div class="goodhope-text">
                GOOD HOPE
            </div>
            <div class="food-truck-text">
               
                FOOD TRUCK
            </div>
            
        </div>

        <div class="truck-container-primary">

            <div class="truck-container">
                <img class="truck-icon" src="images/header-images/truck-icon-white.png">

            </div>
        </div>
   
    </div>
    <div class="right-side">
        <div class="search-icon-container">
            <img class="search-icon" src="images/header-images/search-icon-white.png">
        </div>

        <div class="shopping-bag-container">
            <img class="shopping-bag-icon" src="images/header-images/shopping-bag.png">
            <div class="cart-quantity-container">
                10
            </div>
        </div>
    </div>
</header>
<div class="sidebar">
</div>

<div  class="search-input-container-primary">
</div>

<div class="checkout-heading">
 Checkout
</div>

 
<div class="products-grid">
    <div class="product-container">
        <div class = "item-image-container">
            <img  class="item-image" src="images/product-images/breakfast-toastie.jpg">
        </div>
        <div class="item-price">39.99</div>
        <div class="item-quantity">
            <div>Quantity</div>
            <div>12</div>
        </div>
        <div class="quantity-adjustment-container">
            <button class="update-quantity-button">
                Update
            </button>
            <button class="delete-button">
                Delete
            </button>
        </div>

    </div>

</div>
